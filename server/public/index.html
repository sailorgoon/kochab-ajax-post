<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Ajax post</title>
</head>
<body>
    <h1>Ajax post</h1>
    <input type="text" id="newSongTitle" placeholder="title" />
    <input type="text" id="newSongArtist" placeholder="artist" />
    <input type="text" id="newSongYear" placeholder="year" />
    <input type="number" id="newSongCost" placeholder="cost" />
    <button id="addNewSong">Add Song</button>
    <table>
        <thead>
            <tr>
                <th>title</th>
                <th>artist</th>
                <th>year</th>
                <th>cost</th>
            </tr>
        </thead>
        <tbody id="recordList">
            <tr>
                <td>Blue Suede Shoes</td>
                <td>Elvis</td>
                <td>2005</td>
                <td>100000000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
